name: Deploy Nurturverse Web

on:
  push:
    branches: ["main"]
    paths:
      - "web/**"
      - ".github/workflows/web-deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Functions Dependencies
        working-directory: web/functions
        run: npm install

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_NURTURVERSE: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NURTURVERSE }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_NURTURVERSE" > "$RUNNER_TEMP/firebase-key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$RUNNER_TEMP/firebase-key.json"
          firebase deploy --project nurturverse --config web/firebase.json --only functions,hosting --non-interactive
